    // Build table with inputs (T pre-filled)
    const tbody = document.getElementById("table-body");
    answerKey.forEach((row, i) => {
      const tr = document.createElement("tr");
      ["A","B","C","T","Out"].forEach(col => {
        const td = document.createElement("td");
        if(col === "T") {
          td.textContent = row[col];
        } else {
          const inp = document.createElement("input");
          inp.setAttribute("maxlength","1");
          inp.dataset.col = col;
          inp.dataset.row = i;
          td.appendChild(inp);
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

    // Check function with counts and feedback
    function checkTable(){
      let inputCorrectCount = 0;
      let outputCorrectCount = 0;

      for(let i=0;i<answerKey.length;i++){
        let inputsRowCorrect = true;
        const cols = ["A","B","C"];
        cols.forEach(col => {
          const el = document.querySelector(`input[data-row='${i}'][data-col='${col}']`);
          const val = el.value.trim();
          if(val !== String(answerKey[i][col])){
            inputsRowCorrect = false;
          }
        });
        if(inputsRowCorrect) inputCorrectCount++;

        const outEl = document.querySelector(`input[data-row='${i}'][data-col='Out']`);
        const outVal = outEl.value.trim();
        if(outVal === String(answerKey[i]["Out"])) outputCorrectCount++;
      }

      const result = document.getElementById("result");
      // Compose feedback
      let feedback = `Inputs correct: ${inputCorrectCount}/8\nOutputs correct: ${outputCorrectCount}/8\n`;

      if(inputCorrectCount === 8 && outputCorrectCount === 8){
        // Prompt for email (all lowercase, no spaces)
        const emailPrompt = prompt("✅ Table correct! Enter your cadet email address (all lowercase, no spaces):");
        if(emailPrompt){
          const lookup = emailPrompt.toLowerCase().trim();
          if(lookup in emailCodeMap){
            feedback += `\n✅ Entire table correct!\nBlackboard Code: ${emailCodeMap[lookup]}`;
            result.style.color = "green";
          } else {
            feedback += "\n✅ Table correct, but email not found in roster. try inputing your email again.";
            result.style.color = "orange";
          }
        } else {
          feedback += "\n✅ Table correct! (Email prompt canceled.)";
          result.style.color = "green";
        }
      } else {
        if(inputCorrectCount < 8){
          feedback += "\n❌ Inputs incorrect. Refer to how the truth table inputs are shown in lessons 14 and 15.";
        }
        if(outputCorrectCount < 8){
          feedback += "\n❌ Outputs incorrect.";
        }
        result.style.color = "red";
      }

      result.textContent = feedback;
    }
  </script>
